<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodMonsters Tower Defense</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('https://imgur.com/ARaVPJV.png') no-repeat center center;
      background-size: cover;
    }
    #leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #instructions {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="scores"></ol>
  </div>
  <div id="instructions">
    <h4>Instructions</h4>
    <p>Click to place a tower<br/>Right-click a tower to upgrade<br/>1 Kill = 1 Tower</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const enemyImg = new Image();
    enemyImg.src = "https://imgur.com/hNQo8cQ.png";

    const towerImg = new Image();
    towerImg.src = "https://imgur.com/wLQWu8s.png";

    const enemies = [];
    const towers = [];
    const bullets = [];
    let score = 0;
    let wave = 1;
    let spawnInterval = 2000; // milliseconds
    let lastSpawn = Date.now();

    const path = [
      { x: 0, y: 300 },
      { x: 800, y: 300 }
    ];

    class Enemy {
      constructor() {
        this.x = path[0].x;
        this.y = path[0].y;
        this.width = 64;
        this.height = 64;
        this.maxHealth = 40 + wave * 20;
        this.health = this.maxHealth;
        this.speed = 1 + wave * 0.2;
      }
      update() {
        this.x += this.speed;
      }
      draw() {
        ctx.drawImage(enemyImg, this.x, this.y, this.width, this.height);
        ctx.fillStyle = "red";
        ctx.fillRect(this.x, this.y - 10, this.width, 5);
        ctx.fillStyle = "lime";
        ctx.fillRect(this.x, this.y - 10, this.width * (this.health / this.maxHealth), 5);
      }
    }

    class Tower {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.range = 100;
        this.damage = 10;
        this.cooldown = 0;
        this.maxHealth = 100;
        this.health = this.maxHealth;
      }
      upgrade() {
        if (score >= 2) {
          this.damage += 5;
          this.range += 10;
          this.health += 20;
          this.maxHealth += 20;
          score -= 2;
        }
      }
      takeDamage(amount) {
        this.health -= amount;
        if (this.health <= 0) {
          towers.splice(towers.indexOf(this), 1);
        }
      }
      update() {
        if (this.cooldown > 0) this.cooldown--;
        for (let enemy of enemies) {
          const dx = enemy.x - this.x;
          const dy = enemy.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < this.range && this.cooldown === 0) {
            bullets.push(new Bullet(this.x, this.y, enemy, this.damage));
            this.cooldown = 60;
            break;
          }
        }
      }
      draw() {
        ctx.drawImage(towerImg, this.x - 16, this.y - 16, 32, 32);
        ctx.fillStyle = "darkred";
        ctx.fillRect(this.x - 16, this.y + 20, 32, 4);
        ctx.fillStyle = "lime";
        ctx.fillRect(this.x - 16, this.y + 20, 32 * (this.health / this.maxHealth), 4);
      }
    }

    class Bullet {
      constructor(x, y, target, damage) {
        this.x = x;
        this.y = y;
        this.target = target;
        this.speed = 5;
        this.damage = damage;
      }
      update() {
        const dx = this.target.x - this.x;
        const dy = this.target.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 10) {
          this.target.health -= this.damage;
          bullets.splice(bullets.indexOf(this), 1);
          return;
        }
        this.x += (dx / dist) * this.speed;
        this.y += (dy / dist) * this.speed;
      }
      draw() {
        ctx.drawImage(towerImg, this.x - 4, this.y - 4, 8, 8);
      }
    }

    function drawGrid() {
      ctx.strokeStyle = 'rgba(255,255,255,0.1)';
      for (let x = 0; x < canvas.width; x += 80) {
        for (let y = 0; y < canvas.height; y += 80) {
          ctx.strokeRect(x, y, 80, 80);
        }
      }
    }

    function spawnEnemy() {
      enemies.push(new Enemy());
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      const now = Date.now();
      if (now - lastSpawn > spawnInterval) {
        spawnEnemy();
        lastSpawn = now;
        if (spawnInterval > 500) spawnInterval -= 25;
      }

      for (let tower of towers) {
        tower.update();
        tower.draw();
      }

      for (let bullet of bullets) {
        bullet.update();
        bullet.draw();
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.update();
        if (e.health <= 0) {
          score++;
          enemies.splice(i, 1);
          continue;
        }
        if (e.x > canvas.width) {
          gameOver();
          return;
        }
        e.draw();
      }

      requestAnimationFrame(updateGame);
    }

    function gameOver() {
      alert("Game Over! Final Score: " + score);
      updateLeaderboard(score);
      score = 0;
      wave = 1;
      spawnInterval = 2000;
      enemies.length = 0;
      towers.length = 0;
      bullets.length = 0;
    }

    function updateLeaderboard(score) {
      const scores = JSON.parse(localStorage.getItem("scores") || "[]");
      scores.push(score);
      scores.sort((a, b) => b - a);
      localStorage.setItem("scores", JSON.stringify(scores.slice(0, 5)));
      const ol = document.getElementById("scores");
      ol.innerHTML = scores.map(s => `<li>${s}</li>`).join("");
    }

    canvas.addEventListener("click", e => {
      if (score >= 1) {
        towers.push(new Tower(e.offsetX, e.offsetY));
        score--;
      }
    });

    canvas.addEventListener("contextmenu", e => {
      e.preventDefault();
      for (let tower of towers) {
        const dx = tower.x - e.offsetX;
        const dy = tower.y - e.offsetY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 20) {
          tower.upgrade();
          break;
        }
      }
    });

    updateLeaderboard(0);
    spawnEnemy();
    updateGame();
  </script>
</body>
</html>
